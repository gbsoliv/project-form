<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat your event</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="page">
        <header>
            <h1>Create and share your event</h1>
            <p>The first step is to fill out the registration form.</p>
        </header>
        <form id="form"> 

                <fieldset>
                    <div class="fieldset-wrapper">       <!-- o elemento legend nao esta obedecendo as formatacoes do display: flex, a div fieldset-wrapper tem a funcao de corrigir esse bug. -->
                        <legend>Event's Information</legend>  

                        <div class="input-wrapper">
                            <label for="event-tittle">Event Tittle <span>(minimum 8 characters)</span></label>
                            <input type="text" 
                            name="event-tittle" 
                            id="event-tittle"
                            required
                            minlength="8">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-url">Event URL <span>(https://)</span></label>
                            <input type="url" name="event-url" id="event-url">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-phone-number">Phone Number<span>(Only numbers)</span></label>
                            <input type="number" name="event-phone-number" id="event-phone-number">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-additional-information">Additional information</label>
                            <textarea name="event-additional-information" id="event-additional-information"></textarea>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-category">Category</label>
                            <select name="event-category" id="event-category">
                                <option></option>
                                <option value="live">Live Event</option>
                                <option value="podcast">Podcast</option>
                                <option value="mentorship">Mentorship</option>
                                <option value="other">Other</option>
                            </select>
                            
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Privacy</legend>

                        <div class="input-wrapper">
                            <label for="event-email">Administrator E-mail </label>
                            <input type="email" name="event-email" id="event-email">
                        </div>

                        <div class="input-wrapper">
                            <label for="password">Password <span>(minimum 8 characters)</span></label>
                            <input type="password" 
                            name="password" 
                            id="password"
                            minlength="8"
                            required>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="event-privacy" id="event-privacy">
                            <label for="event-privacy">Event Privacy</label>

                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Date and Time</legend>

                        <div class="column-3">
                            <div class="input-wrapper">
                                <label for="event-date">Date</label>
                                <input type="date" name="event-date" id="event-date">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-start">From</label>
                                <input type="time" name="event-start" id="event-start">
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">To</label>
                                <input type="time" name="event-end" id="event-end">
                            </div>

                        </div>
                        
                    </div>
                </fieldset>

                <footer>
                    <input class="button"
                    type="submit"
                    form="form"
                    value="Save Event">
        
                </footer>
            
            </form>

        </div>


</body>
</html>
